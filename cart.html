<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: red;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .cart-message {
            text-align: center;
            font-size: 20px;
            margin-top: 20px;
        }

        .shop-now {
            text-align: center;
            font-size: 20px;
            margin-top: 20px;
        }

        .shop-now a {
            text-decoration: none;
            color: #ff0000;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Shopping Cart</h1>
    </header>
    <div class="container">
        <p class="cart-message">Your shopping cart is empty.</p>
        <p class="shop-now">Shop now <a href="home.html">here</a>.</p>
    </div>
</body>
</html>
