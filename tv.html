<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

        h1 {
            text-align: center;
            background-color: red;
            color: white;
            padding: 15px;
            border-radius: 5px;
        }

        .trending-heading {
            text-align: center;
            font-weight: bold;
            color: white;
            background-color: red;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .product-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .product {
            width: calc(33.33% - 20px); /* Display 3 products per row with spacing */
            background-color: #f9f9f9;
            padding: 20px;
            margin-bottom: 20px;
            margin-left: 110px;
            margin-right: 110px; /* Add margin-right to create spacing between products */
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease-in-out;
        }

        .product:hover {
            transform: scale(1.05);
        }

        .product img {
            width: 100px;
            height: 100px;
            object-fit: contain;
            margin-bottom: 10px;
        }

        .product-title {
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .product-description {
            margin-bottom: 10px;
        }

        .product-price {
            color: #ff0000;
            font-weight: bold;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .add-to-cart-button {
            background-color: #ff0000;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .add-to-cart-button:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <h1>Televisions</h1>
    <div class="product-list">
    <div class="product">
        <img src="mi tv.jpg" alt="Smart TV 1">
        <div class="product-title">Xiaomi 4K Ultra HD Smart Android OLED TV</div>
        <div class="product-description">55 inches (Black)</div>
        <div class="product-price">Rs.74,999</div>
        <button class="add-to-cart-button">Add to Cart</button>
    </div>
    <div class="product">
        <img src="vu.jpg" alt="Smart TV 2">
        <div class="product-title">Vu 4K Ultra HD Android QLED TV</div>
        <div class="product-description">55 inches (Armani Gold)</div>
        <div class="product-price">Rs.59,999</div>
        <button class="add-to-cart-button">Add to Cart</button>
    </div>
    <div class="product">
        <img src="smtv.jpg" alt="Smart TV 3">
        <div class="product-title">Samsung 4K Ultra HD Smart Android LED TV</div>
        <div class="product-description">43 inches (Black)</div>
        <div class="product-price">Rs.24,999</div>
        <button class="add-to-cart-button">Add to Cart</button>
    </div>
    <div class="product">
        <img src="smtv1.jpg" alt="Smart TV 4">
        <div class="product-title">Samsung Crystal 4K Ultra HD Android QLED TV</div>
        <div class="product-description">55 inches (Black)</div>
        <div class="product-price">Rs.59,999</div>
        <button class="add-to-cart-button">Add to Cart</button>
    </div>
    
        <!-- Repeat the above structure for other smartphone products -->
    </div>
</body>
</html>
