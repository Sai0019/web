<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        .container {
            width: 20%;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
        }
        label, input {
            display: block;
            margin-bottom: 10px;
        }
        input {
            width: 95%; /* Make the input fields take up the full container width */
        }
        button {
            background-color: red; /* Set the button background color to red */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin: 0 auto;
        
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Payment Details</h1>
        <form>
            <label for="cardNumber">Card Number</label>
            <input type="text" id="cardNumber" name="cardNumber" placeholder="1234 5678 9012 3456">
            
            <label for="cardHolder">Card Holder Name</label>
            <input type="text" id="cardHolder" name="cardHolder" placeholder="John Doe">
            
            <label for="expirationDate">Expiration Date</label>
            <input type="text" id="expirationDate" name="expirationDate" placeholder="MM/YY">
            
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv" placeholder="123">
            
            <button type="submit">Submit Payment</button>
        </form>
    </div>
</body>
</html>
